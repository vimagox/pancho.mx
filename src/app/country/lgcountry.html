  <div style="xborder:4px solid red;position:fixed;height:4em;width:100%;z-index:200;width:100%;height:10em;text-align:center;">
    <div>
        <div style="text-align:center;width:100%;text-aglin:center;color:#fff;padding:.75em 0;background-color:#000;width:100%;z-index:200;">
          <div>{{ xcountry.country.name }}</div>
          <div ng-if="back">
          </div>
          <div ng-if="governments.back" ui-sref="governments.back" style="position:absolute;left:-.5em;top:.6em;color:#ddd;"><i class="fa fa-chevron-left"></i></div>
        </div>
    </div>
  </div>


  <div class="government" style="background-color:#222;xborder:4px solid red;height:11em;">
    <div style="padding-top:.5em;"> </div>
    <div style="text-align:center;"><img ng-src="/assets/images/{{xcountry.country.government.party || 'blk'}}.png"/></div>
    <div style="padding-top:.25em;"> </div>
    <div style="text-align:center;padding-top:.5em;">{{xcountry.country.government.vato}}</div>
    <div style="text-align:center;padding-top:.25em;">{{xcountry.country.government.period_start}} - {{xcountry.country.government.period_end}}</div>
  </div>


  <div style="background-color:#000;padding-top:.5em;height:2.5em;xborder:1px solid red;margin:0;">
    <div class="lgmenu">
      <ul>
        <li ng-click="xcountry.xselection = 'score'" ng-class="{active: xcountry.xselection === 'score'}"><i xclass="fa fa-2x fa-star"/><p>Calificaci√≥n</p></li>
        <li ng-click="xcountry.xselection = 'artifacts'" ng-class="{active: xcountry.xselection === 'artifacts'}"><i xclass="fa fa-2x fa-bullseye"/><p>Propuestas</p></li>
        <li ng-click="xcountry.xselection = 'forums'" ng-class="{active: xcountry.xselection === 'forums'}"><i xclass="fa fa-2x fa-commenting"/><p>Foros</p></li>
        <li ng-click="xcountry.xselection = 'govs'" ng-class="{active: xcountry.xselection === 'govs'}"><i xclass="fa fa-2x fa-map"/><p>Estados</p></li>
      </ul>
    </div>
  </div>



  <div style="background-color:#fff;height:{{xcountry.windowHeight-265}}px;xborder:5px solid red;z-index:200;margin-top:0;">
    <div ng-if="xcountry.xselection === 'govs'" xclass="country">
      <governments name={{xcountry.country.name}} link='region'
        list=xcountry.country.regions gov=xcountry.country.government></governments>
    </div>
    <div ng-if="xcountry.xselection === 'score'" xclass="country">
      <score></score>
    </div>
    <div ng-if="xcountry.xselection === 'artifacts'" xclass="country">
      <artifacts></artifacts>
    </div>
    <div ng-if="xcountry.xselection === 'forums'" xclass="country">
      <forums></forums>
    </div>
  </div>
