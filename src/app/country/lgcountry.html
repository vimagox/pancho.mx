<div style="width:100%;max-width:900px;margin:0 auto;">
  <div style="position:fixed;z-index:200;width:100%;height:7.5em;text-align:center;max-width:900px;">
    <div>
        <div style="text-align:center;color:#fff;padding:1.2em 1em 1em 1em;background-color:#000;width:100%;z-index:200;border-bottom:3px solid {{xcountry.loading? '#333' : 'black'}};">
          <div>{{ xcountry.xname }}</div>
          <div ng-if="back">
          </div>
          <div ng-if="governments.back" ui-sref="governments.back" style="position:absolute;left:-.5em;top:.6em;color:#ddd;"><i class="fa fa-chevron-left"></i></div>
        </div>

        <div ng-hide="xcountry.loading" style="text-align:center;width:100%;height:3em;background-color:#111;padding-top:1em;">
          <div class="lgmenu" style="">
            <ul style="width:35em;">
              <li ng-click="xcountry.xselection = 'score'" ng-class="{active: xcountry.xselection === 'score'}"><p>Gobierno</p></li>
              <li ng-click="xcountry.xselection = 'suggestions'" ng-class="{active: xcountry.xselection === 'suggestions'}"><p>Propuestas</p></li>
              <li ng-click="xcountry.xselection = 'complaints'" ng-class="{active: xcountry.xselection === 'complaints'}"><p>Quejas</p></li>
              <li ng-click="xcountry.xselection = 'forums'" ng-class="{active: xcountry.xselection === 'forums'}"><p>Foros</p></li>
              <li ng-click="xcountry.xselection = 'govs'" ng-class="{active: xcountry.xselection === 'govs'}">{{xcountry.subs()}}</p></li>
            </ul>
          </div>
        </div>
    </div>
  </div>

  <div ng-show="xcountry.loading" style="max-width:900px;margin:0 auto;height:{{xcountry.windowHeight}}px;background-color:#111;padding-top:8em;overflow:hidden;">
    <div style="width:100%;text-align:center;">
      <i class="fa fa-3x fa-spinner fa-spin" style="color:white;"></i>
    </div>
  </div>

  <div ng-hide="xcountry.loading">
    <div style="background-color:#fff;height:{{xcountry.windowHeight-48}}px;z-index:200;overflow-y:hidden;padding-top:6.25em;">
      <div ng-if="xcountry.xselection === 'govs'" style="padding-top:.5em;">
        <governments
          name={{xcountry.country.name}}
          link="{{xcountry.govlink()}}"
          list=xcountry.govs()
          gov=xcountry.country.government></governments>
      </div>
      <div ng-if="xcountry.xselection === 'score'" style="margin-top:-6em;">
        <div class="government" style="background-color:#eee;color:#222;height:{{xcountry.windowHeight-150}}px;font-size:1.5em;position:relative;z-index:100;">
          <div style="padding-top:2.5em;"> </div>
          <div style="text-align:center;"><img style="height:3em;" ng-src="/assets/images/{{xcountry.country.government.party || 'blk'}}.png"/></div>
          <div style="padding-top:.25em;"> </div>
          <div style="text-align:center;padding-top:.5em;">{{xcountry.country.government.vato}}</div>
          <div style="text-align:center;padding-top:.25em;">{{xcountry.country.government.period_start}} - {{xcountry.country.government.period_end}}</div>
          <score></score>
        </div>
      </div>
      <div ng-if="xcountry.xselection === 'suggestions'" xclass="country">
        <artifacts title='Propuestas'></artifacts>
      </div>
      <div ng-if="xcountry.xselection === 'complaints'" xclass="country">
        <artifacts title='Quejas'></artifacts>
      </div>
      <div ng-if="xcountry.xselection === 'forums'" xclass="country">
        <artifacts title='Foros'></artifacts>
      </div>
    </div>
  </div>
</div>
