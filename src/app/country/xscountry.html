<div id="government-top" style="position:fixed;width:100%;z-index:200;width:100%;text-align:center;">
  <div style="position:relative;">
    <div style="padding:.8em 0;color:#fff;xborder:1px solid red;background-color:#000;height:3em;">
      <div style="text-align:center;width:100%;text-aglin:center;font-size:1.5em;">{{xcountry.xname}}</div>
      <div ng-if="xcountry.backlink()" ng-click="xcountry.back()" class="patras" ><i class="fa fa-2x fa-arrow-left"></i></div>
    </div>
  </div>
  <div class="pamenu" ng-click="xcountry.toggleMenu()">
    <i class="fa fa-2x fa-bars"></i>
  </div>
</div>

<div ng-show="xcountry.loading" style="max-width:900px;margin:0 auto;height:{{xcountry.windowHeight}}px;background-color:#111;padding-top:6em;overflow:hidden;">
  <div style="width:100%;text-align:center;">
    <i class="fa fa-3x fa-spinner fa-spin" style="color:white;"></i>
  </div>
</div>

<div ng-hide="xcountry.loading" style="height:{{xcountry.windowHeight-64}}px;background-color:#eee;">
  <div ng-show="xcountry.xselection==='score'" style="padding-top:{{xcountry.windowHeight/6}}px;"
  <div ng-include src="'app/country/vato.html'"></div>

  <div ng-hide="xcountry.xselection==='score'" style="height:3em"></div>

  <div style="background-color:#fff;z-index:200;">
    <div ng-if="xcountry.xselection === 'govs'">
      <governments
        name={{xcountry.country.name}}
        link="{{xcountry.govlink()}}"
        list=xcountry.govs()
        gov=xcountry.country.government></governments>
    </div>
    <div ng-if="xcountry.xselection === 'score'" style="margin-top:.5em;">
      <score></score>
    </div>
    <div ng-if="xcountry.xselection === 'suggestions'">
      <artifacts title='Propuestas' level={{xcountry.level().gov}}></artifacts>
    </div>
    <div ng-if="xcountry.xselection === 'complaints'">
      <artifacts title='Quejas' level={{xcountry.level().gov}}></artifacts>
    </div>
    <div ng-if="xcountry.xselection === 'forums'">
      <artifacts title='Foros'  level={{xcountry.level().level}}></artifacts>
    </div>
    <div ng-if="xcountry.xselection === 'govs' && xcountry.subs() === 'General'">
      <tabs></tabs>
      <cards></cards>
    </div>
  </div>
</div>

<div ng-include src="'app/country/sidenav.html'"></div>
