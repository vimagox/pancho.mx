  <div id="government-top" style="position:fixed;width:100%;z-index:200;width:100%;height:{{xcountry.xselection === 'score'? 26:12}}em;text-align:center;">
    <div style="position:relative;">
        <div style="padding:.8em 0;color:#fff;xborder:1px solid red;background-color:#000;height:3em;">
          <div style="text-align:center;width:100%;text-aglin:center;font-size:1.5em;">{{xcountry.xname}}</div>
          <div ng-if="xcountry.backlink()" ng-click="xcountry.back()" style="position:absolute;left:.35em;top:.65em;color:#ddd;"><i class="fa fa-2x fa-chevron-left"></i></div>
        </div>
    </div>
    <div style="position:absolute;top:.6em;right:.65em;">
      <i class="fa fa-2x fa-bars" style="color:white;"></i>
    </div>
  </div>

  <div ng-show="xcountry.loading" style="max-width:900px;margin:0 auto;height:{{xcountry.windowHeight-0}}px;background-color:#111;padding-top:6em;overflow:hidden;">
    <div style="width:100%;text-align:center;">
      <i class="fa fa-3x fa-spinner fa-spin" style="color:white;"></i>
    </div>
  </div>


<div ng-hide="xcountry.loading">
  <div ng-if="xcountry.xselection === 'score'" class="government {{xcountry.country.government.party}}" style="background-color:#eee;color:#222;padding-top:4em;height:{{xcountry.xselection === 'score'? 13:12}}em;position:relative;z-index:100;">
    <div ng-if="xcountry.xselection !== 'score'" ng-click="xcountry.xselection = 'score'" style="position:absolute;right:1em;top:4.25em;z-index:400;padding:.5em 0;">
      <i class="fa fa-1x fa-star" style="color:#222;ffd700;"></i>
      <i class="fa fa-1x fa-star-half-full" style="color:#222;ccc;"></i>
      <i class="fa fa-1x fa-star" style="color:#ccc;"></i>
      <i class="fa fa-1x fa-star" style="color:#ccc;"></i>
      <i class="fa fa-1x fa-star" style="color:#ccc;"></i>
    </div>

    <div style="text-align:center;">
      <img style="height:{{xcountry.xselection === 'score'? 4:3}}em;border:2px solid white;background-color:white;border-radius:3px;" ng-src="/assets/images/{{xcountry.country.government.party || 'blk'}}.png" style="height:2em;"/>
    </div>
    <div style="text-align:center;padding-top:.5em;font-size:1.35em;">{{xcountry.country.government.vato}}</div>
    <div style="text-align:center;padding-top:.75em;">{{xcountry.country.government.period_start}} - {{xcountry.country.government.period_end}}</div>
  </div>

  <div ng-if="xcountry.xselection !== 'score'" style="height:3em;"></div>

  <div style="background-color:#fff;z-index:200;">
    <div ng-if="xcountry.xselection === 'govs'" xclass="country">
      <governments
        name={{xcountry.country.name}}
        link="{{xcountry.govlink()}}"
        list=xcountry.govs()
        gov=xcountry.country.government></governments>
    </div>
    <div ng-if="xcountry.xselection === 'score'" xclass="country">
      <score></score>
    </div>
    <div ng-if="xcountry.xselection === 'suggestions'" xclass="country">
      <artifacts title='Propuestas', xperiod='week'></artifacts>
    </div>
    <div ng-if="xcountry.xselection === 'complaints'" xclass="country">
      <artifacts title='Quejas', xperiod='week'></artifacts>
    </div>
    <div ng-if="xcountry.xselection === 'forums'" xclass="country">
      <forums></forums>
    </div>
  </div>
</div>
