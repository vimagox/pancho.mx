<div ng-if="xcountry.xselection === 'score'" class="government {{xcountry.country.government.party}}" style="background-color:#eee;color:#222;padding-top:4em;height:11.5em;position:relative;">
  <div style="text-align:center;">
    <img style="height:{{xcountry.xselection === 'score'? 4:3}}em;border:2px solid white;background-color:white;border-radius:3px;xopacity:.3;" ng-src="/assets/images/{{xcountry.country.government.party || 'blk'}}.png"/>
  </div>
  <div style="text-align:center;padding-top:.5em;font-size:1.35em;xmargin-top:-4.5em;">{{xcountry.country.government.vato}}</div>
  <div style="text-align:center;padding-top:.5em;">{{xcountry.country.government.period_start}} - {{xcountry.country.government.period_end}}</div>
</div>
