<div id="artifacts" style="padding-bottom:4.15em;" ng-init="xartifacts.subtitle='Mas Apoyadas'">
  <div style="position:relative;xheight:2.4em;background-color:{{xartifacts.xcolor}};color:#fff;font-size:1.1em;">
    <div style="font-size:.8em;width:100%;text-align:center;padding:.75em;"><b>{{xartifacts.level}}</b></div>
    <div style="font-size:1.75em;width:100%;text-align:center;padding:0 0 0 0;"><b>{{xartifacts.title}}</b></div>
  </div>
  <div class="xmenu" ng-init="xartifacts.menu=1" style="background-color:{{xartifacts.xcolor}};height:3.5em;">


    <div style="width:100%;text-align:center;margin-top:-.75em;">
      <a ng-if="xartifacts.title === 'Foros'" ng-click="xartifacts.menu=1;xartifacts.subtitle='Mas Apoyadas'" style="color:{{xartifacts.menu===1?'#fff':'#ccc'}}"><i style="font-size:1.5em;" class="fa fa-2x fa-users"></i></a>
      <a ng-if="xartifacts.title !== 'Foros'" ng-click="xartifacts.menu=1;xartifacts.subtitle='Mas Apoyadas'" style="color:{{xartifacts.menu===1?'#fff':'#ccc'}}"><i style="font-size:1.5em;" class="fa fa-2x fa-arrow-circle-up"></i></a>
      <a ng-click="xartifacts.menu=2;xartifacts.subtitle='Mas Recientes'" style="color:{{xartifacts.menu===2?'#fff':'#ccc'}}"><i style="font-size:1.5em;" class="fa fa-2x fa-clock-o"></i></a>
      <a ng-click="xartifacts.menu=3;xartifacts.subtitle='Favoritas'" style="color:{{xartifacts.menu===3?'#fff':'#ccc'}}"><i style="font-size:1.5em;" class="fa fa-2x fa-bookmark"></i></a>
      <a ng-click="xartifacts.menu=4;xartifacts.subtitle=''" style="color:{{xartifacts.menu===4?'#fff':'#ccc'}}"><i style="font-size:1.5em;" class="fa fa-2x fa-plus-square"></i></a>
      <a ng-click="xartifacts.menu=5;xartifacts.subtitle=''" style="color:{{xartifacts.menu===5?'#fff':'#ccc'}}"><i style="font-size:1.5em;" class="fa fa-2x fa-search"></i></a>
    </div>
  </div>


  <div style="background-color:#fff;height:{{xartifacts.windowHeight}}px;">
    <div ng-if="xartifacts.menu===1" ng-include src="'app/components/artifacts/popular.html'"></div>
    <div ng-if="xartifacts.menu===2" ng-include src="'app/components/artifacts/recent.html'"></div>
    <div ng-if="xartifacts.menu===3" ng-include src="'app/components/artifacts/bookmarked.html'"></div>
    <div ng-if="xartifacts.menu===4" ng-include src="'app/components/artifacts/new.html'"></div>
  </div>
</div>
