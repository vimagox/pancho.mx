<div ng-if="xartifacts.title !== 'Foros'" style="color:{{xartifacts.xcolor}};text-align:center;font-size:1em;padding:1.5em 0 .5em 0;margin-top:0;text-transform:uppercase;">{{xartifacts.title}} MAS APOYADAS</div>
<div ng-if="xartifacts.title === 'Foros'" style="color:{{xartifacts.xcolor}};text-align:center;font-size:1em;padding:1.5em 0 .5em 0;margin-top:0;text-transform:uppercase;">{{xartifacts.title}} MAS ACTIVOS</div>



<div id="{{xartifacts.title.toLowerCase()}}" ng-cloak>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="X MANDATO">
        <md-content class="md-padding">
          <h1 class="md-display-2"></h1>
          <div ng-include src="'app/components/artifacts/list.html'"></div>
        </md-content>
      </md-tab>
      <md-tab label="X MES" ng-class="xartifacts.title.toLowerCase()">
        <md-content class="md-padding">
          <div ng-include src="'app/components/artifacts/list.html'"></div>
        </md-content>
      </md-tab>
      <md-tab label="X SEMANA" ng-class="xartifacts.title.toLowerCase()">
        <md-content class="md-padding">
          <div ng-include src="'app/components/artifacts/list.html'"></div>
        </md-content>
      </md-tab>
    </md-tabs>
</div>
