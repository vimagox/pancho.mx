<div class="visible-xs" style="margin:0;padding:0;">
  <div id="governments xs-governments" style="padding:0;margin:0;margin-bottom:5em;" ng-cloak>
    <div id="xselectable" style="margin:0;padding:0;" xclass="selection-wrapper col-xs-12" ng-repeat="g in xgovernments.list track by $index">
      <div class="xselection fastclickable" ng-click="xgovernments.select(g)">
        <div class="xselection-item">
          <img style="height:1.6em;left:-2em;padding-top:.1em;" ng-src="/assets/images/{{g.government.party || 'blk'}}.png" alt="{{ g.government.party }}">
          <div>
            <h3>{{ g.name }}</h3>
          </div>
          <div class="xselection-chevron"><i class="fa fa-chevron-right"></i></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="hidden-xs">
  <div id="governments lg-governments" ng-cloak>
    <div ng-click="xgovernments.select(g)" class="selection-wrapper col-md-4" ng-repeat="g in xgovernments.list track by $index">
      <div class="xselection">
        <div class="xselection-item">
          <img ng-src="/assets/images/{{g.government.party || 'blk'}}.png" alt="{{ g.government.party }}">
          <div>
            <h3>{{ g.name }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
